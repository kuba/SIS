#
# SIS - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
email_to = sis@localhost
smtp_server = localhost
error_email_from = sis@localhost

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 6969

[server:test]
use = egg:Paste#http
host = 0.0.0.0
port = 6969

[server:fcgi]
use = egg:Flup#fcgi
host = 127.0.0.1
port = 6969

[app:main]
use = egg:SIS
full_stack = true
static_files = true

# Parsable data for the database setup
students_dir = %(here)s/data/students
teachers_file = %(here)s/data/teachers
schedule_file = %(here)s/data/schedules/current
numbers_file = %(here)s/data/numbers

# Setup auth
auth.cookie_secret = secret

# If you'd like to fine-tune the individual settings for the authentication
# and authorization system, un-comment the desired settings here:
#auth.cookie_timeout =
#auth.cookie_reissue_time =

# Setup caching
cache_dir = %(here)s/data
beaker.session.key = sis
beaker.session.secret = somesecret

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# SQLAlchemy database URL
sqlalchemy.url = sqlite:///%(here)s/development.db

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false


# Logging configuration
[loggers]
keys = root, routes, sis, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_sis]
level = DEBUG
handlers =
qualname = sis

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
